<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/cc90c4929d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Dribbble Challenge</title>
</head>
<body>
  <div class="container">
    <div class="card-container">
      <div class="card-main">
        <i class="fas fa-heart card-heart"></i>
        <img height="200" src="https://ksr-ugc.imgix.net/assets/033/758/526/c2e19dee46dd9be658c586d4f8614f19_original.jpg?ixlib=rb-4.0.2&w=680&fit=max&v=1622718264&auto=format&frame=1&q=92&s=80d5a7f8d47ccf5475ef7d5a2a6ea99d
        " alt="">
        <div class="card-details">
          <div class="card-ratings">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
          <div class="card-description">
            <h4>Title</h4>
            <p>Description</p>
          </div>
          <a href="#" class="btn-green">Purchase</a>
        </div>
      </div>
      <video class="card-video" autoplay muted playinline>
        <source src="https://v.kickstarter.com/1623044039_0cfa3fccccdd54614d4bfad531cd5daf65fbc1e7/projects/4169645/video-1107278-h264_high.mp4
        " type="video/mp4">
      Your browser does not support the video tag.
      </video>
      <div class="card-gallery">
        <img height="200" src="https://ksr-ugc.imgix.net/assets/033/758/305/451ec315f4c631ca9c48172113aa3dce_original.jpg?ixlib=rb-4.0.2&w=680&fit=max&v=1622716701&auto=format&frame=1&q=92&s=bcb05fd0914966a1e40ced936b676efb" alt="">
        <img height="200" src="https://ksr-ugc.imgix.net/assets/033/734/151/8c6ffdd3b95f3bde2fa16d5f0ba671e6_original.jpg?ixlib=rb-4.0.2&w=680&fit=max&v=1622566722&auto=format&frame=1&q=92&s=485adc7e16480e00de00a0a72ff0155a" alt="">
        <img height="200" src="https://ksr-ugc.imgix.net/assets/033/758/880/6e00269ecf9b817d6e692d456b048905_original.jpg?ixlib=rb-4.0.2&w=680&fit=max&v=1622721093&auto=format&frame=1&q=92&s=49497992efc25f4b42516106e5aa386d" alt="">
      </div>
    </div>
  </div>
</div>
</body>
</html>
